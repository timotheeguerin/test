name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npx tsp format **/*.tsp
      - run: git diff
      - run: |
          git status --porcelain
          git diff --no-ext-diff --quiet --exit-code
        name: Check not out of date generated files
  build2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: azure/azure-rest-api-specs
          ref: 622891e1923a4fd9501263d1c14da7f040c1b1f2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm ci && npm install -g @typespec/compiler
      - run: npx tsp format **/*.tsp  --check
      - run: git diff
      - run: tsp format **/*.tsp --check
      - run: git diff
      - run: tsp format "**/*.tsp" --check
      - run: git diff
      - run: npx tsp format "**/*.tsp" --check
      - run: git diff
        working-directory: specification/cognitiveservices
      - run: git diff
      - run: |
          git status --porcelain
          git diff --no-ext-diff --quiet --exit-code
        name: Check not out of date generated files

